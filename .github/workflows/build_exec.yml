name: Build smali_patcher linux exec
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache patchelf
      
      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard
      
      - name: Build with Nuitka
        run: |
          python -m nuitka \
            --onefile \
            --output-filename=smalipatcher \
            --remove-output \
            --assume-yes-for-downloads \
            --enable-plugin=anti-bloat \
            --enable-plugin=upx \ 
            --upx-level=9 \ 
            --show-progress \
            --show-memory \
            smali_patch.py
      
      - name: Verify build
        run: |
          chmod +x smalipatcher
          ./smalipatcher.bin --version || echo "Version check failed but binary exists"
          ls -lh smalipatcher
      
      
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: smalipatcher-linux
          path: smalipatcher
