name: Build smali_patcher linux exec
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        # 'patchelf' removed as it's not needed when using Nuitka's built-in UPX plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache
      
      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip
          pip install nuitka ordered-set zstandard
      
      - name: Build with Nuitka and UPX
        run: |
          python -m nuitka \
            --onefile \
            --output-filename=smalipatcher \
            --remove-output \
            --assume-yes-for-downloads \
            --enable-plugin=anti-bloat \
            --enable-plugin=upx \
            --show-progress \
            --show-memory \
            smali_patch.py

      
      - name: Verify build 
        run: |
          chmod +x smalipatcher
          ./smalipatcher --version || echo "Version check failed but binary exists"

      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: smalipatcher-linux
          path: smalipatcher
